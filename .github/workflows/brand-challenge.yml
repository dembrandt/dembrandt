name: Dembrandt Global Challenge

on:
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  challenge:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Dembrandt Global Challenge
        continue-on-error: true
        run: |
          echo "Starting Dembrandt Global Hardest Sites Challenge (no login)..."
          npm run brand-challenge:report > challenge-report.txt 2>&1
          SCORE=$(grep -o '[0-9]\+/100' challenge-report.txt | tail -1 || echo "0/100")
          echo "SCORE=$SCORE" >> $GITHUB_ENV

      - name: Upload full report
        uses: actions/upload-artifact@v4
        with:
          name: dembrandt-challenge-report
          path: challenge-report.txt

      - name: GitHub Actions Summary
        run: |
          echo "## Dembrandt Global Challenge Result" >> $GITHUB_STEP_SUMMARY
          echo "### Score: **${{ env.SCORE }}**" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ env.SCORE }}" == "100/100" ]]; then
            echo "ðŸ† **LEGENDARY** â€” You beat the 10 hardest public sites on Earth!" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ env.SCORE }}" == "90/100" ]]; then
            echo "â­ **ELITE** â€” World-class extractor" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ env.SCORE }}" =~ ^[7-9][0-9]/100$ ]]; then
            echo "ðŸ’ª **STRONG** â€” Better than 99% of public tools" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ”§ **IMPROVING** â€” Keep going!" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          # Extract summary stats only (not full verbose output)
          echo "### Results by Site" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Site | Status | Time |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|------|" >> $GITHUB_STEP_SUMMARY

          # Parse results from the report
          grep -E "\[([0-9]+)/([0-9]+)\] Testing â†’|SUCCESS|FAILED" challenge-report.txt | \
          awk '/Testing â†’/ {site=$NF; getline; getline; if(/SUCCESS/) {print "| " site " | âœ… Success | " $3 " |"} else if(/FAILED/) {print "| " site " | âŒ Failed | " $3 " |"}}' \
          >> $GITHUB_STEP_SUMMARY || echo "| - | - | - |" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **Full report available in artifacts** (download above)" >> $GITHUB_STEP_SUMMARY
